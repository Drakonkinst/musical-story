<!DOCTYPE html>
<html class="no-js" lang="en">

<head>
  <meta charset="utf-8">
  <title>Music Hours</title>

  <meta name="keywords" content="music, creation, creators">
  <meta name="description" content="Description.">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="manifest" href="manifest.json" />
  <meta name="robots" , content="index, follow">

  <!-- Open Graph -->
  <meta property="og:type" content="article" />
  <meta property="og:title" content="TITLE OF YOUR POST OR PAGE" />
  <meta property="og:description" content="DESCRIPTION OF PAGE CONTENT" />
  <meta property="og:image" content="LINK TO THE IMAGE FILE" />
  <meta property="og:url" content="PERMALINK" />
  <meta property="og:site_name" content="SITE NAME" />

  <!-- Twitter -->
  <meta name="twitter:title" content="TITLE OF POST OR PAGE">
  <meta name="twitter:description" content="DESCRIPTION OF PAGE CONTENT">
  <meta name="twitter:image" content="LINK TO IMAGE">
  <meta name="twitter:site" content="@USERNAME">
  <meta name="twitter:creator" content="@USERNAME">

  <!-- Place favicon.ico in the root directory -->

  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
  <link rel="stylesheet" href="css/style.css">

  <meta name="theme-color" content="#fafafa">
  <meta name="introduction" content="no-reference">
</head>

<body>
  <!--[if IE]>
      <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="https://browsehappy.com/?locale=en">upgrade your browser</a> to improve your experience and security.</p>
    <![endif]-->

  <div id="ytplayer"></div>
  <div class="scplayer-container">
    <iframe id="scplayer" width="1" height="1" scrolling="no" frameborder="no" allow="autoplay"
      src="https://w.soundcloud.com/player/?url=https%3A//api.soundcloud.com/tracks/501938133"></iframe>
      
      <!-- kieutown: 501938133-->
      <!-- KDA: 880233430-->
  </div>

  <div class="content">
    <div class="confirm-dialog">
      <div class="confirm-dialog-text"></div>
    </div>
    <div class="search">
      <div class="search-bar-container">
        <p>Search for music:</p>
        <input placeholder="Enter a search query or a YouTube/SoundCloud URL..." class="search-bar">
        <button onclick="Search.searchForVideo()">Search</button>
        <p class="query-response"></p>
      </div>
      <div class="search-results-container">
        <div class="search-results"></div>
        <div class="search-results-controls"></div>
      </div>
    </div>
    <div class="display">
      <!--<div class="percent-display"></div>-->
      <div class="song-info">
        <img class="song-cover-art" src="" alt="" />
        <div class="song-title-container"></div>
        <div class="song-author-container"></div>
      </div>
      <div class="progress"></div>
      <div class="progress-bar-container">
        <div class="progress-bar-background">
          <div class="progress-bar"></div>
        </div>
      </div>
    </div>
    <div class="controls">
      <p>Playlist Progress: <span class="playlist-progress">0 / 0</span></p>
      <p>Playlist Controls:</p>
      <button onclick="PM.attemptRemoveCurrentSong()">Remove Song</button>
      
      <!--<p> Annotation Controls</p>-->
      <p>Player Controls:</p>
      <button onclick="PM.getPlayer().play()">Play</button>
      <button onclick="PM.getPlayer().pause()">Pause</button>
      <button onclick="PM.prevSong()">Prev</button>
      <button onclick="PM.nextSong()">Next</button>
      <button onclick="PM.setMute(true)">Mute</button>
      <button onclick="PM.setMute(false)">Unmute</button>
      <br>
      <button onclick="PM.setAutoPlay(true)">Autoplay On</button>
      <button onclick="PM.setAutoPlay(false)">Autoplay Off</button>
      <button onclick="PM.setLoopCurrent(true)">Loop Current On</button>
      <button onclick="PM.setLoopCurrent(false)">Loop Current Off</button>
      <button onclick="PM.setLoopPlaylist(true)">Loop Playlist On</button>
      <button onclick="PM.setLoopPlaylist(false)">Loop Playlist Off</button>
    </div>
    
    
  </div>

  <!--<script src="js/lib/modernizr-3.8.0.min.js"></script>-->
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"
    integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"
    integrity="sha256-VazP97ZCwtekAsvgPBSUwPFKdrwD3unUfSGVYrahUqU=" crossorigin="anonymous"></script>
  <script>window.jQuery || document.write('<script src="js/lib/jquery-3.4.1.min.js"><\/script>')</script>
  <script src="js/lib/sc-widget-min.js"></script>
  <!--<script src="https://connect.soundcloud.com/sdk/sdk-3.3.2.js"></script>-->
  <script src="js/utils.js"></script>
  <script src="js/input.js"></script>
  <script src="js/ytplayer.js"></script>
  <script src="js/scplayer.js"></script>
  <script src="js/search.js"></script>
  <script src="js/main.js"></script>
  <script src="https://apis.google.com/js/client.js?onload=Search.loadYTAPI"></script>
</body>

</html>
