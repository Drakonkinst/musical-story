<!DOCTYPE html>
<html class="no-js" lang="en">

<head>
  <meta charset="utf-8">
  <title>Music Hours</title>

  <meta name="keywords" content="music, creation, creators">
  <meta name="description" content="Description.">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="manifest" href="manifest.json" />
  <meta name="robots" , content="index, follow">

  <!-- Open Graph -->
  <meta property="og:type" content="article" />
  <meta property="og:title" content="TITLE OF YOUR POST OR PAGE" />
  <meta property="og:description" content="DESCRIPTION OF PAGE CONTENT" />
  <meta property="og:image" content="LINK TO THE IMAGE FILE" />
  <meta property="og:url" content="PERMALINK" />
  <meta property="og:site_name" content="SITE NAME" />

  <!-- Twitter -->
  <meta name="twitter:title" content="TITLE OF POST OR PAGE">
  <meta name="twitter:description" content="DESCRIPTION OF PAGE CONTENT">
  <meta name="twitter:image" content="LINK TO IMAGE">
  <meta name="twitter:site" content="@USERNAME">
  <meta name="twitter:creator" content="@USERNAME">

  <!--<link rel="shortcut icon" type="image/x-icon" href="favicon.ico" />-->
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/jquery-ui.css">
  <link rel="stylesheet" href="https://unpkg.com/easymde/dist/easymde.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/highlight.js/latest/styles/github.min.css">
  <link rel="stylesheet" href="css/style.css">

  <meta name="theme-color" content="#fafafa">
  <meta name="introduction" content="no-reference">
</head>

<body>
  <!--[if IE]>
      <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="https://browsehappy.com/?locale=en">upgrade your browser</a> to improve your experience and security.</p>
    <![endif]-->

  <div id="ytplayer"></div>
  <div class="scplayer-container">
    <iframe id="scplayer" width="1" height="1" scrolling="no" frameborder="no" allow="autoplay"
      src="https://w.soundcloud.com/player/?url=https%3A//api.soundcloud.com/tracks/501938133"></iframe>
  </div>

  <div class="content">
    <div class="dialog confirm-dialog">
      <div class="confirm-dialog-text"></div>
    </div>
    <div class="dialog text-dialog">
      <div class="text-dialog-text"></div>
      <textarea class="text-dialog-input"></textarea>
    </div>
    <div class="dialog song-edit-dialog">
      <p>Title*</p>
      <input type="text" class="song-edit-title" placeholder="Song title" spellcheck=false></input>
      <p>Author*</p>
      <input type="text" class="song-edit-author" placeholder="Song author" spellcheck=false></input>
      <p>Image</p>
      <input type="text" class="song-edit-image" placeholder="Song image URL (Optional)" spellcheck=false></input>
      <p>Description</p>
      <textarea type="text" class="song-edit-description" placeholder="Song description (Optional)" spellcheck=false></textarea>
    </div>
    <div class="dialog playlist-edit-dialog">
      <p>Title*</p>
      <input type="text" class="playlist-edit-title" placeholder="Playlist title" spellcheck=false></input>
      <p>Author*</p>
      <input type="text" class="playlist-edit-author" placeholder="Playlist author" spellcheck=false></input>
      <p>Image</p>
      <input type="text" class="playlist-edit-image" placeholder="Playlist image URL (Optional)" spellcheck=false></input>
      <p>Description</p>
      <textarea type="text" class="playlist-edit-description" placeholder="Playlist description (Optional)"
        spellcheck=false></textarea>
    </div>
    <div class="search">
      <div class="search-bar-container">
        <p>Search for music:</p>
        <input placeholder="Enter a search query or a YouTube/SoundCloud URL..." class="search-bar">
        <button onclick="PM.searchForVideo()">Search</button>
        <p class="query-response"></p>
      </div>
      <div class="search-results-container">
        <div class="search-results"></div>
      </div>
    </div>
    
    <div class="display">
      <!--<div class="percent-display"></div>-->
      <div class="song-info">
        <img class="song-cover-art" src="" alt="" />
        <div class="song-title-container"></div>
        <div class="song-author-container"></div>
      </div>
      
      <div class="controls">
        <p>Playlist Progress: <span class="playlist-progress">0 / 0</span></p>
        <p>Playlist Controls:</p>
        <button onclick="Input.removeCurrentSong()">Remove Song</button>
        <button onclick="Input.exportSong()">Export Song</button>
        <button onclick="Input.importSong()">Import Song</button>
        <button onclick="Input.editCurrentSong()">Edit Song</button>
        <br>
        <button onclick="Input.removeCurrentPlaylist()">Remove Playlist</button>
        <button onclick="Input.exportPlaylist()">Export Playlist</button>
        <button onclick="Input.importPlaylist()">Import Playlist</button>
      
        <!--<p> Annotation Controls</p>-->
        <p>Annotation Controls:</p>
        <button onclick="PM.addAnnotation()">Add Annotation</button>
        <button onclick="PM.removeAnnotation()">Remove Annotation</button>
        <button onclick="PM.setAnnotationEnd()">Set Annotation End</button>
        <button onclick="PM.resetAnnotationEnd()">Reset Annotation End</button>
        <br>
        <button onclick="Annotation.setEditMode(true)">Edit Mode On</button>
        <button onclick="Annotation.setEditMode(false)">Edit Mode Off (Save)</button>
        <p>Player Controls:</p>
        <button onclick="PM.getPlayer().play()">Play</button>
        <button onclick="PM.getPlayer().pause()">Pause</button>
        <button onclick="PM.prevSong()">Prev</button>
        <button onclick="PM.nextSong()">Next</button>
        <button onclick="PM.setMute(true)">Mute</button>
        <button onclick="PM.setMute(false)">Unmute</button>
        <br>
        <button onclick="PM.setAutoPlay(true)">Autoplay On</button>
        <button onclick="PM.setAutoPlay(false)">Autoplay Off</button>
        <button onclick="PM.setLoopState(0)">Loop None</button>
        <button onclick="PM.setLoopState(1)">Loop Current</button>
        <button onclick="PM.setLoopState(2)">Loop Playlist</button>
        <button onclick="PM.setLoopState(3)">Loop Annotation</button>
      </div>
      
      <div class="progress"></div>
      <div class="progress-bar-container">
        <div class="progress-bar-background">
          <div class="annotations-bar"></div>
          <div class="progress-bar"></div>
        </div>
      </div>
    </div>
    
    <div class="annotation-container">
      <div class="annotation-editor">
        <textarea class="annotation-editor-textarea"></textarea>
      </div>
    </div>
    
    
    
  </div>

  <!--<script src="js/lib/modernizr-3.8.0.min.js"></script>-->
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"
    integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"
    integrity="sha256-VazP97ZCwtekAsvgPBSUwPFKdrwD3unUfSGVYrahUqU=" crossorigin="anonymous"></script>
  <script>window.jQuery || document.write('<script src="js/lib/jquery-3.4.1.min.js"><\/script>')</script>
  <script src="js/lib/sc-widget-min.js"></script>
  <script src="js/lib/lzstringcompresser.js"></script>
  <script src="https://unpkg.com/easymde/dist/easymde.min.js"></script>
  <script src="https://cdn.jsdelivr.net/highlight.js/latest/highlight.min.js"></script>
  <!--<script src="https://connect.soundcloud.com/sdk/sdk-3.3.2.js"></script>-->
  
  <script src="js/utils.js"></script>
  <script src="js/input.js"></script>
  <script src="js/ytplayer.js"></script>
  <script src="js/scplayer.js"></script>
  <script src="js/search.js"></script>
  <script src="js/annotation.js"></script>
  <script src="js/main.js"></script>
  <script src="https://apis.google.com/js/client.js?onload=Search.loadYTAPI"></script>
</body>

</html>
